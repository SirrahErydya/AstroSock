

<div class="sidemenu">
    <a href="/"><img src="{{ url_for('static', filename='img/AstroSockLogo.png') }}"/></a>
    <h2>Available Services:</h2>
    <ul>
        {% for service in services %}
            <li>
                <button onclick="location.href='/service/{{ service.key }}/{{ service.port }}';">
                    {{ service.name }}
                </button>
            </li>
        {% endfor %}
    </ul>
</div>
