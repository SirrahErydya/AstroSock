<!DOCTYPE html>
<html>
<head>
    <meta name='description' content='custom HiPS of tng-test'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no'>
    <title>Spherinator</title>
    <script type='text/javascript' src='https://code.jquery.com/jquery-1.9.1.min.js' charset='utf-8'></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('.static', filename='spherinator.css') }}">
</head>
<body>
<div id='aladin-lite-div'></div>
<div class="jsm-selection-wrapper" id="aladin-layer-selector" >
    <span>Select a layer to project on the sphere:</span>
    <div class="jsm-select" tabindex="1">
        <script type="text/javascript">
            const surveys = [];
            const survey_root = {{ url_for('.static', filename='surveys') }};
        </script>
        {% for survey in surveys %}
            <input class="jsm-option-value" name="aladin-layer-radio" type="radio"
                   id="{{ survey.name }}-model" value="{{ survey.name }}-model" checked />
            <label for="{{ survey.name }}-model" class="jsm-option">{{ survey.name }} Model</label>
            <input class="jsm-option-value" name="aladin-layer-radio" type="radio"
                   id="{{ survey.name }}-projection" value="{{ survey.name }}-projection"/>
            <label for="{{ survey.name }}-projection" class="jsm-option">{{ survey.name }} Mock Images</label>

            <script type="text/javascript">
                surveys.push({{ survey.name|tojson|safe }})
            </script>
        {% endfor %}
    </div>
</div>
<script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/3.2.0/aladin.js" charset="utf-8"></script>
<script type='module' src="{{ url_for('.static', filename='aladin-ui.js') }}"></script>
</body>
</html>
